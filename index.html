<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio HTML CSS JS Intermediário</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="info">
            <h1 class="title">Ficou com Dúvida? Nos mande uma mensagem!</h1>
            <p class="info-text">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato
                em menos de 24h.</p>
        </section>

        <form action="index.html" method="get" enctype="multipart/form-data">

            <input type="text" name="name" id="name" placeholder="Nome Completo *">

            <input type="text" name="email" id="email" placeholder="Email *">
    
            <input type="text" name="phone" id="phone" placeholder="Telefone *">

            <input type="text" name="message" id="message" placeholder="Mensagem *">

            <p class="form-text">*Campos obrigatórios</p>

            <input type="submit" value="Enviar">
        </form>
    </main>

</body>

</html>
